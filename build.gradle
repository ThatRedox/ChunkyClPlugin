apply plugin: 'java'
apply plugin: 'idea'

jar {
	manifest {
		attributes "Main-Class": "chunkycl.ChunkyCl"
	}

	from {
		configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
	}
}

repositories {
	mavenLocal()
	mavenCentral()
	maven {
		url 'https://repo.lemaik.de/'
	}
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

dependencies {
	compileOnly 'se.llbit:chunky-core:2.4.0-SNAPSHOT'
	compileOnly 'org.apache.commons:commons-math3:3.2'
	compileOnly 'it.unimi.dsi:fastutil:8.4.4'
	implementation 'org.jocl:jocl:2.0.2'
}

defaultTasks 'jar'
